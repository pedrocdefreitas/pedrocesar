<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../../assets/src/css/modalPagamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <article id="mensagensInformativas">Saldo realizado com sucesso</article>
    <section id="main-modal-pagamento">

            <img class="img-servicos" src="../../../assets/src/img/icones-menu/QR.png" alt="">
            <h2 class="config-text-destaque-min">Toque para digitar o QR ou código de barras ou digite o código de barras.</h2>
            <form>
                <input type="text" id="cod-de-barras" data-modal-pagamento="cod-de-barras"
                    placeholder="P. ex. 000.0000.0000-0000 ...">

                <h2 class="config-text-destaque">Valor do boleto</h2>
                <input type="text" id="input-valor-a-pagar" data-modal-pagamento="input-valor-a-pagar"
                    placeholder="P. ex. 20,00">

                <h2 class="config-text-destaque">Data pagamento</h2>

                <input type="date" id="data-vencimento-pagamento-boleto" data-modal-pagamento="data-pagamento"
                    placeholder="P. ex. 25/12/2024">
            </form>
            <button id="btn-de-confirmar" data-modal-pagamento="btn-de-confirmar">Pagar</button>
        </div>

    </section>
</body>

</html>
